<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .modal-content {
            background-color: #16213e;
            border-radius: 10px;
            border: none;
        }
        .login-container {
            background-color: #16213e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            display: none;
        }
        .form-control {
            background-color: #0f3460;
            border: none;
            color: #fff;
        }
        .form-control:focus {
            background-color: #0f3460;
            color: #fff;
            box-shadow: none;
        }
        .btn-login {
            background-color: #00aaff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #fff;
            border-radius: 5px;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background-color: #0088cc;
        }
        .adminmessage a{
            text-decoration: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = new bootstrap.Modal(document.getElementById('adminModal'));
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');

            modal.show();

            yesButton.onclick = function() {
                modal.hide();
                document.getElementById('loginContainer').style.display = 'block';
            }

            noButton.onclick = function() {
                window.location.href = "{% url 'home'%}";
            }
        });
    </script>
</head>
<body>
    <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <h2 class="text-xl font-bold mb-4">Are you an admin?</h2>
                <div class="d-flex justify-content-center">
                    <button id="yesButton" class="btn btn-primary me-2">Yes</button>
                    <button id="noButton" class="btn btn-danger">No</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loginContainer" class="login-container">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        <form>
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Admin Email address</label>
                <input type="email" class="form-control" id="adminEmail">
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="adminmessage">
        <p>Only admin can login here</p>
        <p><a href='{% url 'home' %}'>Go back to home page</a></p>
        </div>
          

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
