<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1b2e;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            margin-top: 20px;
        }
        .sidebar button {
            width: 100%;
            margin-bottom: 10px;
            background-color: #2d2f44;
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: #ffffff;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar button:hover, .sidebar button.active {
            background-color: #3e4059;
            transform: scale(1.05);
        }
        .main-content {
            margin-top: 20px;
            padding: 20px;
            background-color: #2d2f44;
            border-radius: 10px;
        }
        .main-content input, .main-content textarea {
            background-color: #3e4059;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .main-content label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #b0b3c5;
        }
        .main-content button {
            background-color: #4e4f6d;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #ffffff;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .main-content button:hover {
            background-color: #5e5f7d;
            transform: scale(1.05);
        }
        .main-content h5 {
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h5>Admin section</h5>
                <button type="button" id="btn-category" onclick="setActive('btn-category')">Add Category</button>
                <button type="button" id="btn-services" onclick="setActive('btn-services')">Add Services</button>
                <button type="button" id="btn-project" onclick="setActive('btn-project')">Add Project</button>
            </div>
            <div class="col-md-10 main-content">
                <div class="d-flex align-items-center mb-3">
                    <h5 class="mb-0">Add Category</h5>
                </div>
                <input type="text" placeholder="Title">
                <label for="description">Description</label>
                <textarea id="description" rows="10" placeholder="Enter description here..."></textarea>
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function setActive(buttonId) {
            var buttons = document.querySelectorAll('.sidebar button');
            buttons.forEach(function(button) {
                button.classList.remove('active');
            });
            document.getElementById(buttonId).classList.add('active');
        }
    </script>
</body>
</html>
